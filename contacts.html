<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title class="novisible" lang="en">Web Studio v.2</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    />
  </head>

  <body>
    <!--Шапка документа-->
    <header class="header-box">
      <nav class="header-nav">
        <a class="header-logo" href="./index.html" lang="en"
          ><span class="header-first-logo">Web</span> Studio</a
        >
        <ul class="header-list-pages">
          <li>
            <a class="header-page" href="./index.html">Студия</a>
          </li>
          <li><a class="header-page" href="./portfolio.html">Портфолио</a></li>
          <li>
            <a class="header-page activepage" href="./contacts.html"
              >Контакты</a
            >
          </li>
        </ul>
      </nav>
      <ul class="header-list-contacts">
        <li>
          <a
            class="header-contacts-mail fa-envelope"
            href="mailto:info@devstudio.com"
            target="_blanc"
            >info@devstudio.com</a
          >
        </li>
        <li>
          <a
            class="header-contacts-phone"
            href="tel:+380961111111"
            target="_blanc"
          >
            +38 096 111 11 11</a
          >
        </li>
      </ul>
    </header>

    <!--Основной документ-->
    <main>
      <section class="main-section">
        <h1 class="contact-page-title">Page in development</h1>
      </section>
    </main>

    <!--Футер-->
    <footer class="footer-box">
      <div class="footer-firstlevel">
        <div class="foot-adress-box">
          <a class="foot-logo" href="./index.html" target="_blanc" lang="en"
            ><span class="foot-first-logo">Web</span> Studio</a
          >
          <address>
            <ul class="foot-adress-list">
              <li class="foot-adress-item">
                <a
                  class="foot-adress"
                  href="https://www.google.com.ua/maps/place/бульвар+Леси+Украинки,+26,+Киев,+02000"
                  target="_blanc"
                  >г. Киев, пр-т Леси Украинки, 26</a
                >
              </li>
              <li class="foot-adress-item">
                <a
                  class="foot-mail"
                  href="mailto:info@example.com"
                  target="_blanc"
                  >info@example.com</a
                >
              </li>
              <li class="foot-adress-item">
                <a class="foot-phone" href="tel:+380991111111" target="_blanc"
                  >+38 099 111 11 11</a
                >
              </li>
            </ul>
          </address>
        </div>

        <div class="foot-links-box">
          <strong class="foot-links-title">присоединяйтесь</strong>
          <ul class="foot-social-list">
            <li class="social-item">
              <a
                class="foot-social-link fab fa-instagram"
                href="https://www.instagram.com"
                target="_blanc"
              ></a>
            </li>
            <li class="social-item">
              <a
                class="foot-social-link fab fa-twitter"
                href="https://twitter.com"
                target="_blanc"
              ></a>
            </li>
            <li class="social-item">
              <a
                class="foot-social-link fab fa-facebook-f"
                href="https://www.facebook.com"
                target="_blanc"
              ></a>
            </li>
            <li class="social-item last-item">
              <a
                class="foot-social-link fab fa-linkedin-in"
                href="https://www.linkedin.com"
                target="_blanc"
              ></a>
            </li>
          </ul>
        </div>
        <div class="foot-signin-box">
          <strong class="foot-signin-title">подпишитесь на рассылку</strong>
          <form class="foot-signin" action="">
            <input
              type="email"
              class="foot-input"
              name="e-mail"
              placeholder="E-mail"
              id=""
            />
            <button type="submit" class="foot-button button accent">
              Подписаться
              <img
                class="foot-button-ico"
                src="./img/index-img/send.svg"
                width="24"
                height="24"
                alt="ico plane"
              />
            </button>
          </form>
        </div>
      </div>
      <div class="footer-secondlevel">
        <p class="footer-developers" lang="en">
          2020 | Developed by GoIT Students
        </p>
      </div>
    </footer>
  </body>
</html>
